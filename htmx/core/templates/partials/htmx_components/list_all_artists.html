{% if artists %}
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th colspan="2">Opções</th>
                </tr>
                </thead>
                <tbody>
                {% for artist in artists %}
                    <tr>
                        <td>{{ artist.id }}</td>
                        <td>{{ artist.name }}</td>
                        <td>
                            <div class="text-center">
                                <p style="float: right; cursor: pointer; margin-left: 10px" class="badge bg-primary">E</p>
                                <p style="float: right; cursor: pointer" class="badge bg-danger"
                                   hx-delete="{% url 'delete_artist' artist.id %}"
                                   hx-trigger="click"
                                   hx-target="#list-artist"                                   
                                >X</p>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>
    </div>
{% else %}
	<h4>Nenhum cantor(a) cadastrado(a)</h4>
{% endif %}
